<!DOCTYPE html>
<html lang="en">
  <head> 
    <title> Basic calculator </title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="cal.css"/>
  </head>  
  
  <body>
 <h2> <em>My first calculator</em> </h2>
    <div class="container">
     <fieldset id="container">
      <form name="calculator">
      
      
<input type="text" id="display" name="display" readonly style="background-color:rgb(0, 154, 179);"><br>

       <input class="button digits" type="button" value="7" onclick="calculator.display.value += '7'"style="background-color:rgb(0, 120, 100);" >
       <input class="button digits" type="button" value="8" onclick="calculator.display.value += '8'"style="background-color:rgb(0, 120, 100);">
       <input class="button digits" type="button" value="9" onclick="calculator.display.value += '9'"style="background-color:rgb(0, 120, 100);">
       <input class="button mathButtons" type="button" value="+" onclick="calculator.display.value += ' + '"><br>
       
       <input class="button digits" type="button" value="4" onclick="calculator.display.value += '4'"style="background-color:rgb(0, 120, 100);">
       <input class="button digits" type="button" value="5" onclick="calculator.display.value += '5'"style="background-color:rgb(0, 120, 100);">
       <input class="button digits" type="button" value="6" onclick="calculator.display.value += '6'"style="background-color:rgb(0, 120, 100);">
       <input class="button mathButtons" type="button" value="-" onclick="calculator.display.value += ' - '"><br>
       
       <input class="button digits" type="button" value="1" onclick="calculator.display.value += '1'"style="background-color:rgb(0, 120, 100);">
       <input class="button digits" type="button" value="2" onclick="calculator.display.value += '2'"style="background-color:rgb(0, 120, 100);">
       <input class="button digits" type="button" value="3" onclick="calculator.display.value += '3'"style="background-color:rgb(0, 120, 100);">
       <input class="button mathButtons" type="button" value="x" onclick="calculator.display.value += ' * '"> <br>
       
       <input id="clearButton" class="button" type="button" value="C" onclick="calculator.display.value = ''">
       <input class="button digits" type="button" value="0" onclick="calculator.display.value += '0'"style="background-color:rgb(0, 120, 100);">
       <input class="button mathButtons" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
       <input class="button mathButtons" type="button" value="/" onclick="calculator.display.value += ' / '">
      
</html>
